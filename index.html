<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="buttons">
        <button class="main-btn" id="btn1">Player 1</button>
        <button class="main-btn" id="btn2">Player 2</button>
        <div id="keyOne">
            <h3>Right : <span class="span">a</span></h3>
            <h3>Left : <span class="span">d</span></h3>
            <h3>Emote : <span class="span">e</span></h3>
            <h3>Sit : <span class="span">s</span></h3>
            <h3>Kick : <span class="span">z</span></h3>
            <h3>Power : <span class="span">w</span></h3>
            <button class="return" id="returnOne" onclick="cancelOne() ">OK</button>
   </div>
        <div id="keyTwo">
            <h3>Right : <span class="span">Arrow Right</span></h3>
            <h3>Left : <span class="span">Arrow Left</span></h3>
            <h3>Emote : <span class="span">Control</span></h3>
            <h3>Sit : <span class="span">Arrow Down</span></h3>
            <h3>Kick : <span class="span">Space</span></h3>
            <h3>Power : <span class="span">Arrow UP</span></h3>
            <button class="return" id="returnTwo" onclick="cancelTwo() ">OK</button>
   </div>
    
    <div class="characters">
        <img id="ch1" src="css/images/ch 1/main.gif" alt="">
        <img id="ch2" src="css/images/ch 2/main.gif" alt="">
    </div>
    
</div>





<script src="java/index.js"></script>
</body>
</html>
